<!DOCTYPE html>
<html>

    <!--Head contiene info para el navegador, no se visualiza-->
    <head>
        <!--title contiene el nombre de la pagina, se muestra en la pestaña del navegador-->
        <title> Hola mundo </title>
        <!--meta especifica info adicional (metadatos) no etiqueta cierre-->
        <meta charset="utf-8">
    </head>

    <!--Body contiene info que se visualizara en el navegador como el contendo de la pagina-->
    <body>

        Primera página web

    </body>

</html>
